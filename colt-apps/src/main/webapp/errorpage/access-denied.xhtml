<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>PrimeFaces Venture</title>
</h:head>
<h:body>
    <h:outputStylesheet library="venture-layout" name="css/core-layout.css"/>
    <h:outputStylesheet library="venture-layout" name="css/animate.css"/>
    <h:outputStylesheet library="venture-layout" name="css/nanoscroller.css"/>
    <h:outputStylesheet library="venture-layout" name="css/venture-font.css"/>
    <h:outputStylesheet library="venture-layout" name="css/venture-layout.css"/>

    <div class="Wid80 MarAuto">
        <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">

            <div class="EmptyBox100 ShowOnDesktop"/>
            <div class="EmptyBox20 ShowOnMobile"/>
            <div class="Wid50 MarAuto WidAutoOnMobile">
                <div class="Wid100 FontPoppinsRegular White Fs18">对不起,你没有访问这个页面的权限。</div>
                <div class="EmptyBox30"/>
                <div class="Card ui-fluid ShadowEffect OrangeBack">
                    <div class="EmptyBox20"/>
                    <div class="Container100">
                        <i class="icon-preview Fs100 White"/>
                    </div>
                    <div class="Container100 FontPoppinsSemiBold Fs28 White Opac50">
                        拒绝访问 <br /> 请检查你的权限 !
                    </div>
                    <div class="EmptyBox10"/>
                    <div class="Container100">
                        <p:button value="返回主页" onclick="window.open('/manager/home.xhtml', '_self')" styleClass="BlueBack"/>
                    </div>

                    <div class="EmptyBox10"/>
                    <div class="Separator"/>
                    <div class="EmptyBox10"/>

                    <ui:remove>
                    <span class="DispBlock OvHidden FontPoppinsSemiBold Fs16 White">Or Contact With Admin</span>
                    <div class="EmptyBox10"/>
                    <div class="Container100">
                        <p:inputText placeholder="Your E-Mail" style="padding:15px !important;"/>
                    </div>
                    <div class="Container100">
                        <p:inputTextarea placeholder="Your Message" cols="20" rows="3" style="padding:15px !important;"/>
                    </div>
                    <div class="Container100">
                        <p:commandButton type="button" value="Send To Admin" styleClass="YellowBack"/>
                    </div>
                    </ui:remove>
                </div>

                <div class="EmptyBox20"/>
                <div class="Wid100 FontPoppinsRegular Fs12 TransparentWhite"> <i class="fa fa-copyright DispInlBlock"/> PrimeFaces Venture Theme And Layout <br />All rights reserved.</div>
                <div class="EmptyBox30"/>
            </div>
        </div>
    </div>

    <style>.ui-button-text, .ui-button-text-only .ui-button-text{padding:15px !important; transition:none !important;}</style>
</h:body>
</html>
